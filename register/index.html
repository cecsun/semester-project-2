                    <div class="py-3 d-flex justify-content-center">
                        <h1>Register</h1>
                    </div>
                    <form action="/index.html" id="register-form" name="register-form">
                        <div class="mb-3">
                            <label for="name">Your name</label>
                            <input name="name" id="form-name" value="" style="width: 100%;"/>
                        </div>
                        <div class="mb-3">
                            <label for="email">Your email</label>
                            <input name="email" type="email" id="form-email" placeholder="@stud.noroff.no" style="width: 100%;"/>
                        </div>
                        <div class="mb-3">
                            <label for="password">Your password</label>
                            <input name="password" type="password" id="form-password" value="" style="width: 100%;"/>
                        </div>
                        <div class="mb-3">
                            <label for="avatar">Avatar URL</label>
                            <input name="avatar" type="url" id="form-avatar" style="width: 100%;">
                        </div>
                        <div class="py-3 d-flex float-end">
                            <button class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
