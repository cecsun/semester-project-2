<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auction House | Listings</title>
  <link rel="icon" href="/favicon.png"/>
  <meta name="description" content="The listings page of Auction House"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="/dist/css/styles.css"/>
  <script type="module" src="/js/api/listings/listings.js"></script>
  <script type="module" src="/js/index.js"></script>
  <script type="module" src="/js/search.js"></script>
  <script type="module" src="/js/logout.js"></script>
  <script type="module" src="/js/api/listings/create.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>

  <header class="fixed-top">
    <nav class="navbar navbar-expand-md bg-success">
      <div class="container-fluid">
        <a class="navbar-brand text-uppercase text-danger" href="/listings/index.html">Auction House</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse text-uppercase text-danger" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto">
            <li class="nav-item dropdown d-none d-sm-block">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"></a>
              <ul class="dropdown-menu text-uppercase bg-danger">
                <li><a class="dropdown-item text-success d-flex justify-content-center" href="/profile/index.html">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-success d-flex justify-content-center" id="logout-button" href="/index.html">Log out</a></li>
              </ul>
            </li>


            <li class="nav-item d-sm-none text-center">
              <a class="nav-link text-danger" href="/profile/index.html">Profile</a>
            </li>
            <li class="nav-item d-sm-none text-center">
              <hr class="dropdown-divider">
            </li>
            <li class="nav-item d-sm-none text-center">
              <a class="nav-link text-danger" id="logout-button" href="/index.html">Log out</a>
            </li>
          </ul>

          <form class="d-flex" role="search" id="search-form" name="search-form">
            <input class="form-control me-2" name="search" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-danger" id="search-submit" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main class="mt-5">
    <div class="container-fluid py-5 bg-danger" id="create-listing">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <div class="d-flex justify-content-center">
            <h3 class="my-4 text-success">Create a listing</h3>
          </div>
          <form id="new-listing-form">
            <div class="mb-3">
              <label for="inputTitle" class="form-label text-light">Title</label>
              <input type="text" class="form-control" id="inputTitle" required>
            </div>
            <div class="mb-3">
              <label for="inputDescription" class="form-label text-light">Description</label>
              <textarea id="inputDescription" class="form-control rounded" style="width:100%; height:100px;" required></textarea>
            </div>
            <div class="mb-3">
              <label for="inputMedia1" class="form-label text-light">Media URLs</label>
              <input type="url" class="form-control" id="inputMedia1" required>
            </div>
            <div class="mb-3">
              <input type="url" class="form-control" id="inputMedia2" placeholder="Optional Media URL">
            </div>
            <div class="mb-3">
              <input type="url" class="form-control" id="inputMedia3" placeholder="Optional Media URL">
            </div>
            <div class="mb-3">
              <label for="inputEndsAt" class="form-label text-light">Ends At</label>
              <input type="datetime-local" class="form-control" id="inputEndsAt" required>
            </div>
            <button type="submit" class="btn btn-warning text-light text-uppercase float-end my-3 px-4 py-2" id="submit-new-listing">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <div id="listings-page" class="pt-4">
      <div class="d-flex justify-content-center">
        <h3 class="my-4 text-success">Listings</h3>
      </div>
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6" id="display-listings"></div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-success text-danger py-3">
    <div class="container-fluid">
      <p>&copy; 2024 Auction House</p>
    </div>
  </footer>

</body>
</html>
