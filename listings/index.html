<!DOCTYPE html>

<head>

<body class="">


    <header class="sticky-top">
        <nav class="navbar navbar-expand-md bg-secondary navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/listings/index.html">Auction House</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- <div class="collapse navbar-collapse" id="navbarSupportedContent"> -->
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"></a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/profile/index.html">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" id="logout-button" href="/login/index.html">Log out</a></li>
                        </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search" id="search-form" name="search-form">
                        <input class="form-control me-2" name="search" type="text" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" id="search-submit" type="submit">Search</button>
                    </form>
                <!-- </div> -->
            </div>
        </nav>
    </header>

    <main class="flex-grow-1 bg-dark text-light">

        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
        
                    <form id="new-listing-form">
                        <div class="mb-3">
                            <label for="inputTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="inputTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputDescription" class="form-label">Description</label>
                            <textarea id="inputDescription" class="form-control rounded" style="width:100%; height:100px;" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="inputMedia" class="form-label">Media URL</label>
                            <input type="url" class="form-control" id="inputMedia" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputEndsAt" class="form-label">Ends At</label>
                            <input type="datetime-local" class="form-control" id="inputEndsAt" required>
                        </div>
                        <button type="submit" class="btn btn-light text-uppercase float-end" id="submit-new-listing">Submit</button>
                    </form>
            
                </div>
            </div>
        </div>

      <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6" id="display-listings">
                <!-- <div class="listing-wrapper">
                    <div class="listing-container">
                        <h2>Hei</h2>

                        <p>Text</p>

                    </div>
                </div> -->
            </div>
        </div>
      </div>
    </main>

    <footer class="d-flex bg-dark text-light pt-5 pb-3">
        <div class="container-fluid">
            <p>&copy; 2024 Auction House</p>
        </div>
    </footer>

</html>
