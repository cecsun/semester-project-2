<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction House | Login</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="/dist/css/styles.css">
    <script type="module" src="/js/api/auth/login.js"></script>
    <script defer src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="/js/index.mjs" type="module"></script> -->
</head>
<body>

    <header>
        <div class="container">
            <div><a class="navbar-brand" href="/">Auction House</a></div>
            <nav class="page-nav">
                <ul class="page-nav-list">
                    <li><a href="/register">Register</a></li>
                    <li><a href="/login">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Login</h1>
            <form action="" id="login-form" name="login-form">
                <div>
                    <label for="email">Your email</label>
                    <input name="email" type="email" id="form-email" placeholder="@stud.noroff.no"/>
                </div>
                <div>
                    <label for="password">Your password</label>
                    <input name="password" type="password" id="form-password" value=""/>
                </div>
                <div>
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Auction House</p>
        </div>
    </footer>
    
</body>
</html>
