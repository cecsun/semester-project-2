<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auction House | Login</title>
  <link rel="icon" href="favicon.png" />
  <meta name="description" content="The login page of Auction House" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" href="/dist/css/styles.css" />
  <script type="module" src="/js/api/auth/login.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-md bg-success">
      <div class="container-fluid">
        <a class="navbar-brand text-uppercase text-danger" href="/listings/index.html">Auction House</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-uppercase text-danger" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto">
            <li class="nav-item dropdown d-none d-sm-block">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"></a>
              <ul class="dropdown-menu text-uppercase bg-danger">
                <li><a class="dropdown-item text-success d-flex justify-content-center" href="/listings/index.html">Listings</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item text-success d-flex justify-content-center" href="/register/index.html">Register</a></li>
              </ul>
            </li>
            <li class="nav-item d-sm-none text-center">
              <a class="nav-link text-danger" href="/listings/index.html">Listings</a>
            </li>
            <li class="nav-item d-sm-none text-center">
              <a class="nav-link text-danger" href="/register/index.html">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="bg-success">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div id="register-login-page" class="col-md-5 bg-success">
          <h3 class="text-danger">Don't have an account?</h3>
          <a class="register-button bg-danger text-light p-2 my-4 text-uppercase text-decoration-none" href="/register/index.html">Register</a>
        </div>

        <div id="login-container" class="col-md-7 bg-primary">
          <h3 class="my-4 d-flex justify-content-center text-danger">Login</h3>
          <form action="" id="login-form" name="login-form">
            <div class="mb-3">
              <label for="form-email" class="form-label">Your email</label>
              <input name="email" type="email" id="form-email" class="form-control" placeholder="@stud.noroff.no" />
            </div>
            <div class="mb-3">
              <label for="form-password" class="form-label">Your password</label>
              <input name="password" type="password" id="form-password" class="form-control" />
            </div>
            <div class="py-3 d-flex justify-content-center">
              <button class="btn btn-danger text-uppercase">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-success text-danger py-3">
    <div class="container-fluid">
      <p>&copy; 2024 Auction House</p>
    </div>
  </footer>

</body>
</html>
