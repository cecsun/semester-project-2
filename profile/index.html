<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction House | Profile</title>
    <link rel="icon" href="/favicon.png">
    <meta name="description" content="The profile page of Auction House">
    <link rel="stylesheet" href="/dist/css/styles.css">
    <script type="module" src="/js/api/profile/profile.js"></script>
    <script defer src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/logout.js"></script>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-md bg-success">
            <div class="container-fluid">
                <a class="navbar-brand text-uppercase text-danger" href="/listings/index.html">Auction House</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-uppercase text-danger" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto">
                        <div class="d-none d-sm-block">
                            <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"></a>
                            <ul class="dropdown-menu text-uppercase bg-danger">
                                <li><a class="dropdown-item text-success d-flex justify-content-center" href="/listings/index.html">Listings</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-success d-flex justify-content-center" id="logout-button" href="/index.html">Log out</a></li>
                            </ul>
                            </li>
                        </div>
                        <div class="container d-sm-none d-flex justify-content-center">
                            <ul class="text-danger my-4" style="list-style: none;">
                                <li><a class="dropdown-item mb-3" href="/listings/index.html">Listings</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" id="logout-button" href="/index.html">Log out</a></li>
                            </ul>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="bg-info">
        <div class="text-center pt-5 pb-3 text-danger">
            <h3 id="username">Username</h3>
        </div>
        <div class="d-flex justify-content-center p-2 mx-2">
            <div class="avatar">
              <img id="avatar-image" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" class="avatar-image" alt="Profile image" style="border-radius: 5px; height: 200px;"/>
            </div>
        </div>
        <div class="d-flex justify-content-center mb-3 mx-2">
            <form class="update-avatar">
                <div class="mb-3">
                    <label for="inputMedia" class="form-label"></label>
                    <input type="url" class="form-control" id="update-media"  placeholder="Media URL" required>
                </div>
                <button type="submit" class="btn btn-warning text-light float-end" id="submit-update-avatar">Update Avatar</button>
            </form>
        </div>
        <div class="container d-flex justify-content-center p-4">
            <div class="col-6 d-flex justify-content-center align-items-center">
                <p class="text-light m-2">Total Credits:</p>
                <p class="text-light h3" id="total-credits"></p>
            </div>
        </div>
    </main>

    <footer class="bg-success text-danger py-3">
        <div class="container-fluid">
            <p>&copy; 2024 Auction House</p>
        </div>
    </footer>
    
</body>
</html>
